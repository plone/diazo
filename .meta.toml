[meta]
template = "default"
commit-id = "2.2.3.dev0"

[github]
jobs = [
    "qa",
    "test",
    "coverage",
    "release_ready",
    "circular",
    ]

[pre_commit]
zpretty_extra_lines = """
        # Various test failures when we change xml and html.
        files: ".*.(zcml)$"
"""

[pyproject]
codespell_skip = "*.po,*.min.js,*.graffle,src/diazo/tests/conditional-drop-in-append*"
dependencies_ignores = "['repoze.xmliter', 'webob']"
