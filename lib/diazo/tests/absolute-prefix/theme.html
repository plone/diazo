<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Absolute prefix</title>
    <style type="text/css">
      @import "foo.css";
      @import url("foo.css");
      @import url('./foo.css');
      @import url('../foo.css');
      @import url('/foo.css');
      @import url('http://site.com/foo.css');
    </style>
    <link rel="stylesheet" href="foo.css" />
    <link rel="stylesheet" href="./foo.css" />
    <link rel="stylesheet" href="../foo.css" />
    <link rel="stylesheet" href="/foo.css" />
    <link rel="stylesheet" href="http://site.com/foo.css" />
    <script type="text/javascript" src="foo.js"></script>
    <script type="text/javascript" src="./foo.js"></script>
    <script type="text/javascript" src="../foo.js"></script>
    <script type="text/javascript" src="/foo.js"></script>
    <script type="text/javascript" src="http://site.com/foo.js"></script>
  </head>
  <body>
    <img src="foo.jpg" />
    <img src="./foo.jpg" />
    <img src="../foo.jpg" />
    <img src="/foo.jpg" />
    <img src="http://site.com/foo.jpg" />
    <img srcset="http://site.com/foo.jpg 1684w" />
    <img srcset="http://site.com/foo.jpg 1684w, foo-medium.jpg 1024w" />
    <img srcset="large.jpg 1684w, medium.jpg 1024w, small.jpg 640w" />
    <img srcset="large.jpg 1684w, medium.jpg" />
    <input type="submit" src="foo.jpg" />
    <input type="submit" src="./foo.jpg" />
    <input type="submit" src="../foo.jpg" />
    <input type="submit" src="/foo.jpg" />
    <input type="submit" src="http://site.com/foo.jpg" />
    <a href="foo.html">Link</a>
    <a href="#foo">Anchor</a>
    <div xmlns:xlink="http://www.w3.org/1999/xlink">
      <svg><use xlink:href="img/foo.svg"></use></svg>
      <span xlink:href="foo.html"></span>
    </div>
  </body>
</html>
